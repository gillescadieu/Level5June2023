!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname borderleaf1-DC2
!
spanning-tree mode mstp
no spanning-tree vlan-id 4093-4094
spanning-tree mst 0 priority 16384
!
no enable password
no aaa root
!
vlan 10
   name VLAN_10
!
vlan 20
   name VLAN_20
!
vlan 3099
   name MLAG_iBGP_Kirk
   trunk group LEAF_PEER_L3
!
vlan 4093
   name LEAF_PEER_L3
   trunk group LEAF_PEER_L3
!
vlan 4094
   name MLAG_PEER
   trunk group MLAG
!
vrf instance Kirk
!
vrf instance MGMT
!
interface Port-Channel1
   description MLAG_PEER_borderleaf2-DC2_Po1
   no shutdown
   switchport
   switchport trunk allowed vlan 2-4094
   switchport mode trunk
   switchport trunk group LEAF_PEER_L3
   switchport trunk group MLAG
!
interface Ethernet1
   description MLAG_PEER_borderleaf2-DC2_Ethernet1
   no shutdown
   channel-group 1 mode active
!
interface Ethernet2
   description MLAG_PEER_borderleaf2-DC2_Ethernet2
   no shutdown
   channel-group 1 mode active
!
interface Ethernet3
   description P2P_LINK_TO_SPINE1-DC2_Ethernet6
   no shutdown
   mtu 1550
   no switchport
   ip address 192.168.203.25/31
!
interface Ethernet4
   description P2P_LINK_TO_SPINE2-DC2_Ethernet6
   no shutdown
   mtu 1550
   no switchport
   ip address 192.168.203.27/31
!
interface Ethernet5
   description P2P_LINK_TO_SPINE3-DC2_Ethernet6
   no shutdown
   mtu 1550
   no switchport
   ip address 192.168.203.29/31
!
interface Loopback0
   description EVPN_Overlay_Peering
   no shutdown
   ip address 192.168.201.5/32
!
interface Loopback1
   description VTEP_VXLAN_Tunnel_Source
   no shutdown
   ip address 192.168.202.5/32
!
interface Vlan10
   description VLAN_10
   no shutdown
   vrf Kirk
   ip address virtual 10.1.10.1/24
!
interface Vlan20
   description VLAN_20
   no shutdown
   vrf Kirk
   ip address virtual 10.1.20.1/24
!
interface Vlan3099
   description MLAG_PEER_L3_iBGP: vrf Kirk
   no shutdown
   mtu 1550
   vrf Kirk
   ip address 192.168.92.8/31
!
interface Vlan4093
   description MLAG_PEER_L3_PEERING
   no shutdown
   mtu 1550
   ip address 192.168.92.8/31
!
interface Vlan4094
   description MLAG_PEER
   no shutdown
   mtu 1550
   no autostate
   ip address 192.168.91.8/31
!
interface Vxlan1
   description borderleaf1-DC2_VTEP
   vxlan source-interface Loopback1
   vxlan virtual-router encapsulation mac-address mlag-system-id
   vxlan udp-port 4789
   vxlan vlan 10 vni 10010
   vxlan vlan 20 vni 10020
   vxlan vrf Kirk vni 100
!
ip virtual-router mac-address 00:1c:73:00:00:99
!
ip routing
ip routing vrf Kirk
no ip routing vrf MGMT
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 192.168.201.0/24 eq 32
   seq 20 permit 192.168.202.0/24 eq 32
!
mlag configuration
   domain-id dc2_mlag3
   local-interface Vlan4094
   peer-address 192.168.91.9
   peer-link Port-Channel1
   reload-delay mlag 300
   reload-delay non-mlag 330
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
route-map RM-MLAG-PEER-IN permit 10
   description Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
   set origin incomplete
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 65205
   router-id 192.168.201.5
   no bgp default ipv4-unicast
   distance bgp 20 200 200
   graceful-restart restart-time 300
   graceful-restart
   maximum-paths 4 ecmp 4
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor MLAG-IPv4-UNDERLAY-PEER peer group
   neighbor MLAG-IPv4-UNDERLAY-PEER remote-as 65205
   neighbor MLAG-IPv4-UNDERLAY-PEER next-hop-self
   neighbor MLAG-IPv4-UNDERLAY-PEER description borderleaf2-DC2
   neighbor MLAG-IPv4-UNDERLAY-PEER send-community
   neighbor MLAG-IPv4-UNDERLAY-PEER maximum-routes 12000
   neighbor MLAG-IPv4-UNDERLAY-PEER route-map RM-MLAG-PEER-IN in
   neighbor 192.168.92.9 peer group MLAG-IPv4-UNDERLAY-PEER
   neighbor 192.168.92.9 description borderleaf2-DC2
   neighbor 192.168.201.11 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.201.11 remote-as 65200
   neighbor 192.168.201.11 description spine1-DC2
   neighbor 192.168.201.12 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.201.12 remote-as 65200
   neighbor 192.168.201.12 description spine2-DC2
   neighbor 192.168.201.13 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.201.13 remote-as 65200
   neighbor 192.168.201.13 description spine3-DC2
   neighbor 192.168.203.24 peer group IPv4-UNDERLAY-PEERS
   neighbor 192.168.203.24 remote-as 65200
   neighbor 192.168.203.24 description spine1-DC2_Ethernet6
   neighbor 192.168.203.26 peer group IPv4-UNDERLAY-PEERS
   neighbor 192.168.203.26 remote-as 65200
   neighbor 192.168.203.26 description spine2-DC2_Ethernet6
   neighbor 192.168.203.28 peer group IPv4-UNDERLAY-PEERS
   neighbor 192.168.203.28 remote-as 65200
   neighbor 192.168.203.28 description spine3-DC2_Ethernet6
   redistribute connected route-map RM-CONN-2-BGP
   !
   vlan 10
      rd 192.168.201.5:10010
      route-target both 10010:10010
      redistribute learned
   !
   vlan 20
      rd 192.168.201.5:10020
      route-target both 10020:10020
      redistribute learned
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
      neighbor MLAG-IPv4-UNDERLAY-PEER activate
   !
   vrf Kirk
      rd 192.168.201.5:100
      route-target import evpn 100:100
      route-target export evpn 100:100
      router-id 192.168.201.5
      neighbor 192.168.92.9 peer group MLAG-IPv4-UNDERLAY-PEER
      redistribute connected
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
end
